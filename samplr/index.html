      <div class="container-fluid">
          <nav class="navbar navbar-expand-lg navbar-dark">
              <a id="samplr" class="navbar-brand" href="">samplr</a>
                <form class="form-row">
                    <input class="form-input .col-auto form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="form-button btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

              <div class="collaspe navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                     <a class="nav-link" href="">Presets</a>

                  <li class="nav-item">
                     <a class="nav-link" href="">Sample Packs</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="">Login</a>
                  </li>
                </ul>
                  <form class="form-row-collapse align-items-center">
                      <input class="form-input .col-auto form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

                  </form>
              </div>
          </nav>

  <section id="top-container">
      <div class="container-fluid">
          <div class="sample-area">
              <div >
                  <h1 class="top-header">Trap</h1>
              </div>
                 <hr>
              <div class="row">
                  <div class="col-3 top-left-col bg-light btn-drop">
                      <a href="#!" class="btn btn-dark btn-sm active col-button" role="button" aria-pressed="true">Samples</a>
                      <a href="#!" class="btn btn-light btn-sm active col-button" role="button" aria-pressed="true">Presets</a>
                      <div class="dropdown">
                        <div class="btn btn-light btn-sm input-group mb-3">
                          <div class="input-group-prepend">
                            <!-- <label class="input-group-text" for="inputGroupSelect01">Popular</label> -->
                          </div>
                          <select class="custom-select" id="inputGroupSelect01">
                            <option value="1">Popular</option>
                            <option value="2">Recent</option>
                            <option value="3">Relevant</option>
                          </select>
                        </div>
                    </div>
                  </div>
<!-- drop down menu BPM  -->
                <div class="dropdown btn-drop">
                  <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Loops & One Shots</option>
                    <option class="" value="1">Loops</option>
                    <option class="" value="2">One Shots</option>
                  </select>

                  <button class="btn btn-light btn-sm active dropdown-toggle keep-open " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    BPM
                  </button>
                  <div class="dropdown-menu keep-open" aria-labelledby="dropdownMenuButton">
                      <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home"
                          role="tab" aria-controls="home" aria-selected="true">BPM Range</a>
                        </li>
                        <li class="nav-item" role="presentation">
                          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile"
                          role="tab" aria-controls="profile" aria-selected="false">Exact BPM</a>
                        </li>
                      </ul>
                      <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <input type="range" class="form-control-range">

                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                      </div>

                      <button class="btn btn-primary btn-block bpm-button" role="button"> Update </button>
                    </div>
<!-- drop down menu KEYS & Instruements -->
                  <div class="dropdown btn-drop">
                    <button class="btn btn-light btn-sm active dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Key
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <div class="tab-content">
                        <a class="dropdown-item" href="#">Sharp Keys</a>
                        <a class="dropdown-item" href="#">Flat Keys</a>
                      </div>

                    </div>
                </div>
              </div>
            </div> <!-- end of row -->

              <div class="top-info">
                  <h3 class="sample-header">Explore Trap Samples</h3>
                  <hr>
                  <h6>Page 1 - 56</h6>
                  <form class="form">
                      <input class="sample-search form-control form-control-sm" type="text" placeholder="search">
                  </form>
              </div>


              <table class="table table-responsive-lg table-striped container-fluid">
                  <thead class="thead-dark">
                      <tr>
                          <th></th>
                          <th>Pack</th>

                          <td>FAT_808.wav</td>
                          <td>C</td>

                          <td>0:04</td>
                          <td>chill_808_2.wav</td>
                          <td>F</td>

                          <td>142</td>

                      <tr>

                          <td><img  src="https://i1.sndcdn.com/avatars-000247750402-qlz4k6-t200x200.jpg" class="img-fluid pack-image" alt="Pack image"></td>
                          <td>0:04</td>
                          <td>chill_808_2.wav</td>
                          <td>F</td>
                          <td>132</td>
                      </tr>
                  </tbody>

              </table>
          </div>

      </div>

  </section>
