<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <section>
    <button class="loginButton">Login</button>
    <div class="popUpForm">
      <div class="closeButton">
        <i class="fa fa-times" aria-hidden="true"></i>
      </div>
      <div class="clear"></div>
      <div class="loginText">
        <p>Sign Into Your Account</p>
      </div>
      <div class="clear"></div>
      <div class="login">
        <p>Username:</p>
        <input type="text" />
      </div>
      <div class="clear"></div>
      <div class="password">
        <p>Password:</p>
        <input type="password" />
      </div>
      <button>Sign In</button>
    </div>
  </section>


  </body>
</html>
